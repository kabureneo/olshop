<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan ke Input</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Nilai awal">
    <script>
        const myVariable = "Isi otomatis!";
        document.getElementById("myInput").value = myVariable; // Mengatur nilai input
    </script>
</body>
</html>
